<div class="login-container d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg">
    <div class="row g-0">
      <!-- Imagen lateral -->
      <div class="col-md-6 d-none d-md-block login-image"></div>

      <!-- Formulario -->
      <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
        <div class="text-center mb-4">
          <h2 class="text-primary fw-bold">Bienvenido</h2>
          <p class="text-muted">Inicia sesión para continuar</p>
        </div>

        <form (ngSubmit)="formSubmit()" class="user">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Usuario</mat-label>
            <input matInput required [(ngModel)]="loginData.username" name="username" placeholder="Ingresar usuario" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 mb-4">
            <mat-label>Contraseña</mat-label>
            <input matInput required type="password" [(ngModel)]="loginData.password" name="password" />
          </mat-form-field>

          <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar sesión</button>
        </form>

        <div class="text-center">
          <a class="small d-block mb-2 text-decoration-none" href="/forgot-password">¿Olvidaste tu contraseña?</a>
          <a class="small text-decoration-none" [routerLink]="'/signup'">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</div>
