<div class="login-container d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg">
    <div class="row g-0">
      <!-- Formulario centrado (sin imagen lateral) -->
      <div class="col-12 p-5 d-flex flex-column justify-content-center">
        <div class="text-center mb-4">
          <h2 class="text-primary fw-bold">Crear cuenta</h2>
          <p class="text-muted">Regístrate para comenzar</p>
        </div>

        <form (ngSubmit)="formSubmit()" class="user">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Nombre de usuario</mat-label>
            <input
              matInput
              required
              [(ngModel)]="user.username"
              name="username"
              placeholder="Digite su nombre de usuario"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              required
              type="password"
              [(ngModel)]="user.password"
              name="password"
              placeholder="Digite su contraseña"
            />
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Nombre</mat-label>
                <input
                  matInput
                  required
                  [(ngModel)]="user.name"
                  name="name"
                  placeholder="Digite su nombre"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Apellido</mat-label>
                <input
                  matInput
                  required
                  [(ngModel)]="user.lastName"
                  name="lastName"
                  placeholder="Digite su apellido"
                />
              </mat-form-field>
            </div>
          </div>

          <mat-form-field appearance="outline" class="w-100 mb-4">
            <mat-label>Email</mat-label>
            <input
              matInput
              required
              type="email"
              [(ngModel)]="user.email"
              name="email"
              placeholder="Digite su email"
            />
          </mat-form-field>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Registrarse
          </button>
        </form>

        <div class="text-center">
          <a class="small text-decoration-none" [routerLink]="'/login'"
            >¿Ya tienes cuenta? Inicia sesión</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
