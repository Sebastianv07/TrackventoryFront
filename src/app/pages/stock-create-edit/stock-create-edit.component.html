<div [@fadeSlideIn]>
  <div class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!-- Encabezado -->
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">
            {{ isEditMode ? "Editar Stock" : "Crear Stock" }}
          </h5>
          <button type="button" class="close" (click)="onCancel()">
            <span>&times;</span>
          </button>
        </div>

        <form (ngSubmit)="onSave()" #stockForm="ngForm">
          <!-- Cuerpo -->
          <div class="modal-body">
            <!-- VariaciÃ³n de Producto -->
            <div class="form-group">
              <label for="variationSelect">Producto</label>
              <select
                class="form-control"
                id="variationSelect"
                [(ngModel)]="stock.id.variationStk"
                name="variationStk"
                required
              >
                <option
                  *ngFor="let variation of productVariations"
                  [ngValue]="variation"
                >
                  {{ variation.productVrt.name }}
                </option>
              </select>
            </div>

            <!-- Cantidad -->
            <div class="form-group">
              <label for="quantity">Cantidad</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                [(ngModel)]="stock.quantity"
                name="quantity"
                required
                placeholder="Cantidad"
              />
            </div>
          </div>

          <!-- Pie de la modal -->
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!stockForm.form.valid"
            >
              {{ isEditMode ? "Actualizar" : "Crear" }}
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="onCancel()"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
